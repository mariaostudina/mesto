<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' content='интерактивный фотоальбом'>
    <meta name='keywords' content='фотографии, фотоальбом'>
    <meta name="author" content="Мария Остудина">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header page__header">
        <img class="header__logo" src="images/mesto_logo.png" alt="Логотип Mesto">
    </header>
    <main>
        <div class="profile page__profile">
            <div class="profile__data">
                <img class="profile__image" src="images/cousteau.jpg" alt="Жак-Ив Кусто">
                <li class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </li>
                <button class="profile__edit-button" type="submit"></button>
            </div>
            <button class="profile__add-button" type="submit"></button>
        </div>
        <section class="photos">
            <ul class="page__photos">
                <li class="photos__item">
                    <img class="photos__image" src="images/karachaevsk.png" alt="Cентинский храм">
                    <div class="photos__bottom">
                        <p class="photos__caption">Карачаевск</p>
                        <button class="photos__like-button" type="button"></button>
                    </div>
                </li>
                <li class="photos__item">
                    <img class="photos__image" src="images/elbrus.png" alt="Эльбрус">
                    <div class="photos__bottom">
                        <p class="photos__caption">Гора Эльбрус</p>
                        <button class="photos__like-button" type="button"></button>
                    </div>
                </li>
                <li class="photos__item">
                    <img class="photos__image" src="images/dombay.png" alt="Домбай">
                    <div class="photos__bottom">
                        <p class="photos__caption">Домбай</p>
                        <button class="photos__like-button" type="button"></button>
                    </div>
                </li>
                <li class="photos__item">
                    <img class="photos__image" src="images/elbrus.png" alt="Эльбрус">
                    <div class="photos__bottom">
                        <p class="photos__caption">Гора Эльбрус</p>
                        <button class="photos__like-button" type="button"></button>
                    </div>
                </li>
                <li class="photos__item">
                    <img class="photos__image" src="images/dombay.png" alt="Домбай">
                    <div class="photos__bottom">
                        <p class="photos__caption">Домбай</p>
                        <button class="photos__like-button" type="button"></button>
                    </div>
                </li>
                <li class="photos__item">
                    <img class="photos__image" src="images/karachaevsk.png" alt="Cентинский храм">
                    <div class="photos__bottom">
                        <p class="photos__caption">Карачаево-Черкессия</p>
                        <button class="photos__like-button" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input class="popup__name" type="text" placeholder="Жак-Ив Кусто">
                <input class="popup__describtion" type="text" placeholder="Исследователь океана">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button"></button>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
